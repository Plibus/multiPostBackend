<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Dashboard</title>
  </head>
  <body>
    <div class="d-flex align-items-start">
        <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
          <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">Home</button>
          <button class="nav-link" id="v-pills-schedule-tab" data-bs-toggle="pill" data-bs-target="#v-pills-schedule" type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">Schedule</button>
          <button class="nav-link" id="v-pills-facebook-tab" data-bs-toggle="pill" data-bs-target="#v-pills-facebook" type="button" role="tab" aria-controls="v-pills-messages" aria-selected="false">Facebook</button>
          <button class="nav-link" id="v-pills-instagram-tab" data-bs-toggle="pill" data-bs-target="#v-pills-instagram" type="button" role="tab" aria-controls="v-pills-messages" aria-selected="false">Instagram</button>
          <button class="nav-link" id="v-pills-pinterest-tab" data-bs-toggle="pill" data-bs-target="#v-pills-pinterest" type="button" role="tab" aria-controls="v-pills-messages" aria-selected="false">Pinterest</button>
          <button class="nav-link" id="v-pills-reddit-tab" data-bs-toggle="pill" data-bs-target="#v-pills-reddit" type="button" role="tab" aria-controls="v-pills-messages" aria-selected="false">Reddit</button>
          <button class="nav-link" id="v-pills-twitter-tab" data-bs-toggle="pill" data-bs-target="#v-pills-twitter" type="button" role="tab" aria-controls="v-pills-messages" aria-selected="false">Twitter</button>
          <button class="nav-link" id="v-pills-youtube-tab" data-bs-toggle="pill" data-bs-target="#v-pills-youtube" type="button" role="tab" aria-controls="v-pills-settings" aria-selected="false">Youtube</button>
          <button class="nav-link" id="v-pills-settings-tab" data-bs-toggle="pill" data-bs-target="#v-pills-settings" type="button" role="tab" aria-controls="v-pills-settings" aria-selected="false">Settings</button>
        </div>
        <div class="tab-content" id="v-pills-tabContent">
          <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
              home
          </div>
          <div class="tab-pane fade" id="v-pills-schedule" role="tabpanel" aria-labelledby="v-pills-schedule-tab">
              schedule
          </div>
          <div class="tab-pane fade" id="v-pills-facebook" role="tabpanel" aria-labelledby="v-pills-facebook-tab">
              facebook
          </div>
          <div class="tab-pane fade" id="v-pills-instagram" role="tabpanel" aria-labelledby="v-pills-instagram-tab">
              instagram
          </div>
          <div class="tab-pane fade" id="v-pills-pinterest" role="tabpanel" aria-labelledby="v-pills-pinterest-tab">
              pinterest
          </div>
          <div class="tab-pane fade" id="v-pills-reddit" role="tabpanel" aria-labelledby="v-pills-reddit-tab">
              reddit
          </div>
          <div class="tab-pane fade" id="v-pills-twitter" role="tabpanel" aria-labelledby="v-pills-twitter-tab">
              twitter
          </div>
          <div class="tab-pane fade" id="v-pills-youtube" role="tabpanel" aria-labelledby="v-pills-youtube-tab">
              youtube
          </div>
          <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab">
              settings
          </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    
    <!-- Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>

  </body>
</html>
